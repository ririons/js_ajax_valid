<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>B disabled</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="" class="form">
      タイトル
      <input type="text" name="title" class="form-input    js-form-validate">
      <input type="submit" value="送信する" class="form-submit js-disabled-submit" disabled="disabled">
    </form>
    <!-- これでjQueryが使える -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- jQueryは必ずjQueryを使う前に読み込む事 -->
    <!-- この場合、　app.jsで使うのでその前に読み込む事 -->
    <script src="app.js"></script>
  </body>
</html>
